<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>

<div class="container">

        <!-- hlavni recept -->
      
    <div class="burger">
        
        <div class="burger-textleft">Grilování</div>
        <div class="burger-textright">5 komentářů</div>
        <div class="burger-heading">Domácí hovězí burger</div>  
        
        
    </div>

        <!-- maly recept 2 -->

    <div class="sushi">
        
        <div class="sushi-textleft">Asijská kuchyně</div>
        <div class="sushi-textright">16 komentářů</div>
        <div class="sushi-heading">Nigiri sushi</div>
        
    </div>

        <!-- maly recept 3 -->

    <div class="sauce">    
      
        <div class="sauce-textleft">Omáčky</div>
        <div class="sauce-textright">23 komentářů</div>
        <div class="sauce-heading">Chili rajčatová omáčka</div>
        
    </div>

        <!-- maly recept 4 -->

    <div class="chicken">
        
        <div class="chicken-textleft">Drůbež</div>
        <div class="chicken-textright">7 komentářů</div>
        <div class="chicken-heading">Pečené kuře na jablkách</div>
        
    </div>

        <!-- maly recept 5 -->

    <div class="bbq">
        
        <div class="bbq-textleft">Grilování</div>
        <div class="bbq-textright">19 komentářů</div>
        <div class="bbq-heading">Zahradní grilovačka</div>
       
    </div>



</body>
</html>
